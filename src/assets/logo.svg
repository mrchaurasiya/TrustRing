<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A5F"/>
      <stop offset="50%" stop-color="#0F2137"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="shield" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0"/>
    </linearGradient>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Subtle glow behind shield -->
  <ellipse cx="512" cy="520" rx="300" ry="320" fill="url(#glow)" opacity="0.5"/>

  <!-- Shield outline (teal gradient) -->
  <path d="M512 160
    C512 160, 310 220, 240 245
    L240 520
    C240 680, 370 800, 512 880
    C654 800, 784 680, 784 520
    L784 245
    C714 220, 512 160, 512 160Z"
    fill="none" stroke="url(#shield)" stroke-width="32" stroke-linejoin="round" filter="url(#outerGlow)"/>

  <!-- Shield filled (subtle) -->
  <path d="M512 185
    C512 185, 325 240, 262 262
    L262 515
    C262 665, 382 778, 512 852
    C642 778, 762 665, 762 515
    L762 262
    C699 240, 512 185, 512 185Z"
    fill="#0F2137" fill-opacity="0.6"/>

  <!-- Ring circle -->
  <circle cx="512" cy="490" r="155" fill="none" stroke="url(#ring)" stroke-width="18" opacity="0.9"/>
  <circle cx="512" cy="490" r="155" fill="none" stroke="white" stroke-width="3" opacity="0.15"/>

  <!-- Phone icon inside ring -->
  <g transform="translate(512,490)">
    <rect x="-38" y="-65" width="76" height="130" rx="14" fill="white" opacity="0.95"/>
    <rect x="-28" y="-50" width="56" height="85" rx="4" fill="#0891B2" opacity="0.3"/>
    <rect x="-12" y="42" width="24" height="4" rx="2" fill="white" opacity="0.5"/>
    <polyline points="-15,-15 -3,0 18,-25" fill="none" stroke="#00D4AA" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Trust node dots -->
  <circle cx="360" cy="370" r="8" fill="#38BDF8" opacity="0.6"/>
  <circle cx="664" cy="370" r="8" fill="#38BDF8" opacity="0.6"/>
  <circle cx="400" cy="660" r="6" fill="#00D4AA" opacity="0.5"/>
  <circle cx="624" cy="660" r="6" fill="#00D4AA" opacity="0.5"/>

  <!-- Network lines -->
  <line x1="368" y1="370" x2="474" y2="425" stroke="#38BDF8" stroke-width="2" opacity="0.25"/>
  <line x1="656" y1="370" x2="550" y2="425" stroke="#38BDF8" stroke-width="2" opacity="0.25"/>
</svg>