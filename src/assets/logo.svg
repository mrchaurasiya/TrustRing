<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#1E1B4B" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E1B4B" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <circle cx="200" cy="200" r="400" fill="white" opacity="0.03"/>
  <circle cx="824" cy="824" r="350" fill="white" opacity="0.03"/>

  <!-- Shield shape -->
  <path d="M512 140 
           C512 140, 280 200, 220 220 
           C220 220, 210 500, 240 620 
           C270 740, 380 830, 512 900 
           C644 830, 754 740, 784 620 
           C814 500, 804 220, 804 220 
           C744 200, 512 140, 512 140 Z" 
        fill="url(#shieldGrad)" filter="url(#shadow)" opacity="0.95"/>

  <!-- Phone ring circle -->
  <circle cx="512" cy="490" r="155" fill="none" stroke="url(#ringGrad)" stroke-width="32" opacity="0.9"/>
  
  <!-- Ring wave arcs (signal) -->
  <path d="M410 350 C370 310, 370 260, 420 230" fill="none" stroke="url(#ringGrad)" stroke-width="18" stroke-linecap="round" opacity="0.5"/>
  <path d="M380 320 C330 270, 330 200, 395 160" fill="none" stroke="url(#ringGrad)" stroke-width="14" stroke-linecap="round" opacity="0.3"/>
  
  <path d="M614 350 C654 310, 654 260, 604 230" fill="none" stroke="url(#ringGrad)" stroke-width="18" stroke-linecap="round" opacity="0.5"/>
  <path d="M644 320 C694 270, 694 200, 629 160" fill="none" stroke="url(#ringGrad)" stroke-width="14" stroke-linecap="round" opacity="0.3"/>

  <!-- Phone handset icon in center -->
  <path d="M440 450 
           C440 450, 430 470, 435 490 
           C440 510, 460 530, 475 540 
           L500 520 
           C500 520, 510 510, 520 515 
           C530 520, 540 540, 540 540 
           L555 555 
           C555 555, 558 560, 555 568 
           C550 580, 530 595, 530 595 
           C510 605, 470 590, 440 560 
           C410 530, 395 490, 405 470 
           C405 470, 420 450, 420 450 
           C420 450, 425 445, 430 445 
           C435 445, 440 450, 440 450 Z" 
        fill="url(#ringGrad)" opacity="0.8" transform="scale(1.4) translate(-195, -175)"/>

  <!-- Checkmark at bottom of shield -->
  <circle cx="512" cy="720" r="55" fill="url(#checkGrad)" filter="url(#innerShadow)"/>
  <path d="M488 720 L505 740 L540 700" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

</svg>